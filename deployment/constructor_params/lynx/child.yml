deployment:
  name: lynx-child
  chain_id: 80001

artifacts:
    dir: ./deployment/artifacts/
    file: lynx.json

contracts:
    - MockPolygonChild
    - ProxyAdmin
    - LynxTACoChildApplication:
        _rootApplication: $MockPolygonChild
    - TransparentUpgradeableProxy:
        _logic: $LynxTACoChildApplication
        admin_: $ProxyAdmin
        _data: $bytes:0x
    - LynxRitualToken:
        _totalSupplyOfTokens: 10000000000000000000000000
    - Coordinator:
        _application: $TransparentUpgradeableProxy:LynxTACoChildApplication
        _timeout: 3600
        _maxDkgSize: 4
        _admin: $deployer
        _currency: $LynxRitualToken
        _feeRatePerSecond: 1
    - GlobalAllowList:
        _coordinator: $Coordinator
        _admin: $deployer
