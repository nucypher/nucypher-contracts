deployment:
  name: lynx-signing-infra
  chain_id: 80002

artifacts:
  dir: ./deployment/artifacts/
  filename: lynx-signing-infra.json

constants:
  HALF_HOUR_IN_SECONDS: 1800
  MAX_DKG_SIZE: 4
  TACO_CHILD_APPLICATION: "0x42F30AEc1A36995eEFaf9536Eb62BD751F982D32"

contracts:
  - ThresholdSigningMultisig
  - ThresholdSigningMultisigCloneFactory:
      constructor:
        _implementation: $ThresholdSigningMultisig
  - SigningCoordinator:
      proxy:
        constructor:
          _data: $encode:initialize,$HALF_HOUR_IN_SECONDS,$MAX_DKG_SIZE,$deployer
      constructor:
        _application: $TACO_CHILD_APPLICATION
        _signingMultisigFactory: $ThresholdSigningMultisigCloneFactory
