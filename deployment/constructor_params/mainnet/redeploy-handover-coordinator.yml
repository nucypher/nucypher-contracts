deployment:
  name: redeploy-handover-coordinator
  chain_id: 137  # Polygon Mainnet

artifacts:
  dir: ./deployment/artifacts/
  filename: mainnet-redeploy-handover-coordinator.json

constants:
  # See deployment/artifacts/mainnet.json
  TACO_CHILD_APPLICATION: "0xFa07aaB78062Fac4C36995bF28F6D677667973F5"
  COORDINATOR: "0xE74259e3dafe30bAA8700238e324b47aC98FE755"
  DKG_TIMEOUT_SECONDS: 10800  # 3 hours (existing value)
  HANDOVER_TIMEOUT_IN_SECONDS: 86400 # One day in seconds

contracts:
  - HandoverCoordinator:
      constructor:
        _application: $TACoChildApplication
        _coordinator: $Coordinator
        _handoverTimeout: $HANDOVER_TIMEOUT_IN_SECONDS
