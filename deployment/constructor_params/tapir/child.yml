deployment:
  name: tapir-child
  chain_id: 80001

artifacts:
  dir: ./deployment/artifacts/
  filename: tapir.json

contracts:
  - MockPolygonChild
  - TapirTACoChildApplication:
      _rootApplication: $MockPolygonChild
      _minimumAuthorization: 40000000000000000000000
  - TransparentUpgradeableProxy:
      _logic: $TapirTACoChildApplication
      initialOwner: $deployer
      _data: $bytes:0x
  - TapirRitualToken:
      _totalSupplyOfTokens: 10000000000000000000000000
  - Coordinator:
      _application: $TransparentUpgradeableProxy:TapirTACoChildApplication
      _timeout: 3600
      _maxDkgSize: 32
      _admin: $deployer
      _currency: $TapirRitualToken
      _feeRatePerSecond: 1
  - GlobalAllowList:
      _coordinator: $Coordinator
      _admin: $deployer
