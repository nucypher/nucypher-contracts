deployment:
  name: tapir-child-upgrade
  chain_id: 80002

artifacts:
  dir: ./deployment/artifacts/
  filename: tapir-child-upgrade.json

constants:
  FORTY_THOUSAND_TOKENS_IN_WEI_UNITS: 40000000000000000000000
  TAPIR_RITUAL_TOKEN: "0xf91afFE7cf1d9c367Cb56eDd70C0941a4E8570d9"
  TACO_CHILD_APPLICATION_PROXY: "0x489287Ed5BdF7a35fEE411FBdCc47331093D0769"
  DKG_TIMEOUT_SECONDS: 3600  # 1 hour

contracts:
  - MockPolygonChild
  - TACoChildApplication:
      constructor:
        _rootApplication: $MockPolygonChild
        _minimumAuthorization: $FORTY_THOUSAND_TOKENS_IN_WEI_UNITS
  - Coordinator:
      constructor:
        _application: $TACO_CHILD_APPLICATION_PROXY
        _dkgTimeout: $DKG_TIMEOUT_SECONDS
