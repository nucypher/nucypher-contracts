deployment:
  name: tapir-upgrade-coordinator
  chain_id: 80002

artifacts:
  dir: ./deployment/artifacts/
  filename: tapir-upgrade-coordinator.json

constants:
  TACO_CHILD_APPLICATION: "0x489287Ed5BdF7a35fEE411FBdCc47331093D0769"
  DKG_TIMEOUT_SECONDS: 3600  # 1 hour
  HANDOVER_TIMEOUT_SECONDS: 900  # 15 minutes

contracts:
  - Coordinator:
      constructor:
        _application: $TACO_CHILD_APPLICATION
        _dkgTimeout: $DKG_TIMEOUT_SECONDS
        _handoverTimeout: $HANDOVER_TIMEOUT_SECONDS
